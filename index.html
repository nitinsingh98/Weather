<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

  <body
    style="
      background-image: url('https://images.pexels.com/photos/46160/field-clouds-sky-earth-46160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
    "
  >
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4" id="main">
            <h3 class="mb-4 pb-2 fw-normal">Check weather</h3>

            <form id="form" onsubmit="check_Weather(event)">
              <div class="input-group rounded mb-3">
                <input
                  type="search"
                  name="input"
                  class="form-control rounded"
                  placeholder="City"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button
                  type="submit"
                  class="input-group-text border-0 fw-bold"
                  id="search-addon"
                >
                  Check!
                </button>
              </div>

              <div class="mb-4 pb-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inlineRadio1"
                    name="inlineRadio"
                    value="c"
                    checked
                    onchange=""
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Celsius</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inlineRadio2"
                    name="inlineRadio"
                    value="f"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Farenheit</label
                  >
                </div>
              </div>
            </form>

            <div id="mainElement">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
